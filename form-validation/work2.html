

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spa Client Intake Form</title>
  <style>
    body {
      background: #ffe4ec;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      width: 450px;
     
    }

    h2 {
      text-align: center;
      color: #d6336c;
      margin-bottom: 20px;
      font-style: oblique;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #d6336c;
      box-shadow: 0 0 5px rgba(214, 51, 108, 0.5);
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row input {
      flex: 1;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: block;
    }

    button {
      width: 100%;
      background: #d6336c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #a61e4d;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Spa Client Intake Form</h2>
    <form id="myform" onsubmit="return validateForm()">

      <div class="row">
        <div>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname">
          <span class="error" id="fnameError"></span>
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname">
          <span class="error" id="lnameError"></span>
        </div>
      </div>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone">
      <span class="error" id="phoneError"></span>

      <label for="email">Email</label>
      <input type="text" id="email" name="email">
      <span class="error" id="emailError"></span>

      <label for="address">Address</label>
      <input type="text" id="address" name="address">
      <span class="error" id="addressError"></span>

      <div class="row">
        <div>
          <label for="city">City</label>
          <input type="text" id="city" name="city">
        </div>
        <div>
          <label for="state">State</label>
          <input type="text" id="state" name="state">
        </div>
      </div>

      <div class="row">
        <div>
          <label for="zip">Postal Code</label>
          <input type="text" id="zip" name="zip">
        </div>
        <div>
          <label for="country">Country</label>
          <input type="text" id="country" name="country">
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      let isValid = true;

      // clear errors
      document.querySelectorAll(".error").forEach(e => e.innerText = "");

      // First Name
      const fname = document.getElementById("fname").value.trim();
      if (fname === "") {
        document.getElementById("fnameError").innerText = "First name is required";
        isValid = false;
      }

      // Last Name
      const lname = document.getElementById("lname").value.trim();
      if (lname === "") {
        document.getElementById("lnameError").innerText = "Last name is required";
        isValid = false;
      }

      // Phone
      const phone = document.getElementById("phone").value.trim();
      if (!/^\d{10}$/.test(phone)) {
        document.getElementById("phoneError").innerText = "Enter a valid 10-digit number";
        isValid = false;
      }

      // Email
      const email = document.getElementById("email").value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Invalid email format";
        isValid = false;
      }

      // Address
      const address = document.getElementById("address").value.trim();
      if (address.length < 5) {
        document.getElementById("addressError").innerText = "Address must be at least 5 characters";
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>
</html>
