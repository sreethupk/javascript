<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Event</title>
</head>
<body>
  <input type="text" id="name" value="Try selecting me!" />
  <p id="output"></p>

  <script>
    const input = document.getElementById("name");
    const output = document.getElementById("output");

    input.addEventListener("select", () => {
      output.innerText = "You selected some text!";
    });
  </script>
</body>
</html>
