<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Event</title>
</head>
<body>
  <input type="text" id="name" placeholder="Type and click outside" />
  <p id="output"></p>

  <script>
    const input = document.getElementById("name");
    const output = document.getElementById("output");

    input.addEventListener("change", () => {
      output.innerText = `Value changed to: ${input.value}`;
    });
  </script>
</body>
</html>
