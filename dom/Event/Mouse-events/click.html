<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
</head>
<body>
    <button id="btn">Click me</button>

    <script>
        document.getElementById("btn").addEventListener("click", function () {
            alert("button pressed");
            console.log("Mouse Clicked");
        });
    </script>
</body>
</html>
