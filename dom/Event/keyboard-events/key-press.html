<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key press</title>
  </head>
  <body>
    <h2>Key press</h2>
    <p id="otpt"></p>

    <script>
      document.addEventListener("keypress", (event) => {
        document.getElementById("otpt").innerText = `Key enter: ${event.key}`;
      });
    </script>
  </body>
</html>

<!-- Only output based keys will be vivible in keypress -->
 <!-- it is not used normally -->
