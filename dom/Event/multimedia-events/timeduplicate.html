<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <audio id="audioTimeUpdate" controls>
      <source src="./insects-69446.mp3" type="audio/mpeg" />
    </audio>
    <p id="timeOtpt">Current time :</p>

    <script>
      const audioTimeUpdate = document.getElementById("audioTimeUpdate");
      const timeOtpt = document.getElementById("timeOtpt");

      audioTimeUpdate.addEventListener("timeupdate", () => {
        timeOtpt.textContent =
          "Current time :" + audioTimeUpdate.currentTime.toFixed(2);
      });
    </script>
  </body>
</html>
