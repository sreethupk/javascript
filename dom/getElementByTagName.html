 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <p>paragraph</p>
    <p>paragraph</p>
    <p>paragraph</p>

            paragraph[i].style.color = "green";
        }
        
    </script>
 </body>
