<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">click me</button>

    <script>
        let button = document.getElementById("btn");

        //adding event
        button.addEventListener("click", function(){
            alert("buuton clicked using addEventListener!!")
        })

        //adding another event for same button
        button.addEventListener("click", function(){
            console.log("Another function for the same click event.");
            
        })
    </script>
</body>
</html>
<!-- //one element to add multiple element -->
