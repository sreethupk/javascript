<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>key press</h2>
    <p id="otpt"></p>

    <script>
        document.addEventListener("keypress",(event) =>{
            document.getElementById("otpt").innerText = `key press: ${event.key}`;
        })

    </script>
</body>
</html>
